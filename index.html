<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type='text/css' rel='stylesheet' href='stylesheet.css' />
    <title>Document</title>
</head>

<body>
    <div class="button-container">
        <button id="openPopupButton" class="button">Change Theme</button>
        <ul id="popupMenu" class="popup-menu">
          <li id="lightThemeButton" class="popup-menu-item">Light Theme</li>
          <li id="darkThemeButton" class="popup-menu-item">Dark Theme</li>
        </ul>
      </div>
    </div>
    <div class="app">
        <div class="timer">
            <h2 id="sec">10</h2>
        </div>
        <div class="container">
            <div class="title"></div>
            <div class="question"></div>
            <div class="moreInfo"></div>
            <div class="againButton"></div>
            <div class="buttons"></div>
            <div class="nextButton"></div>
            <div class="selectTopicButton"></div>
            <div class="progressbar"></div>
        </div>
    </div>
</body>
<script type="module" src="app.js"> </script>

</html>
